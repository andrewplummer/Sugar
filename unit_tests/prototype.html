<!DOCTYPE html>
<html>
  <head>
    <title>Prototype Core Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/tooltip.css" type="text/css" />
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <!-- prototype -->
    <script type="text/javascript" src="environments/prototype/prototype-1.7.js"></script>
    <!-- sugar -->
    <script type="text/javascript" src="../lib/core.js"></script>
    <script type="text/javascript" src="../lib/dates.js"></script>
    <!--<script type="text/javascript" src="../release/sugar-1.1.3.min.js"></script>-->
    <!-- test suite -->
    <script type="text/javascript" src="javascripts/setup.js"></script>
    <script type="text/javascript" src="javascripts/date_helper.js"></script>
    <script type="text/javascript" src="javascripts/object_helper.js"></script>
    <script type="text/javascript" src="javascripts/environment.js"></script>
    <script type="text/javascript" src="javascripts/suite.js"></script>
    <script type="text/javascript" src="javascripts/tooltip.js"></script>
    <!-- test adapter -->
    <script type="text/javascript" src="environments/prototype/fix_prototype_iterators.js"></script>
    <script type="text/javascript" src="environments/prototype/adapter.js"></script>
    <!-- test fixtures -->
    <script type="text/javascript" src="environments/prototype/fixtures/enumerable.js"></script>
    <script type="text/javascript" src="environments/prototype/fixtures/function.js"></script>
    <script type="text/javascript" src="environments/prototype/fixtures/hash.js"></script>
    <script type="text/javascript" src="environments/prototype/fixtures/object.js"></script>
    <script type="text/javascript" src="environments/prototype/fixtures/string.js"></script>
    <script type="text/javascript" src="environments/prototype/fixtures/class.js"></script>
    <script type="text/javascript">
      registerEnvironment('prototype', [
        {
          name: 'sugar',
          path: 'environments/sugar/',
          tests: [
            'array.js',
            'number.js',
            'string.js',
            'object.js',
            'regexp.js',
            'function.js',
            'es5.js',
            'date.js',
            'date_zh_cn.js',
            'date_zh_tw.js',
            'date_ko.js',
            'date_ru.js',
            'date_es.js',
            'date_pt.js',
            'date_fr.js',
            'date_it.js',
            'date_de.js',
            'date_ja.js'
          ]
        },
       {
          name: 'prototype',
          path: 'environments/prototype/tests/',
          tests: [
            'array_test.js',
            'class_test.js',
            'date_test.js',
            'enumerable_test.js',
            'function_test.js',
            'hash_test.js',
            'number_test.js',
            'object_test.js',
            'prototype_test.js',
            'range_test.js',
            'regexp_test.js',
            'string_test.js'
          ]
        },
        {
          name: 'prototype overridden',
          path: 'environments/prototype/override/',
          tests: [
            'sugar.js'
          ]
        }
      ]);

    </script>
  </head>
  <body>
    <div style="display:none;">
      <!-- Enumerable fixtures -->
      <table id="grepTable">
        <tbody id="grepTBody">
          <tr id="grepRow">
            <th id="grepHeader" class="cell"></th>
            <td id="grepCell" class="cell"></td>
          </tr>
        </tbody>
      </table>
      <!-- Object fixtures -->
      <div id="test"></div>
      <ul id="list">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- Abject fixtures -->
      <div id="test_node">22<span id="span_1"></span><span id="span_2"></span></div>
      <!-- dunno -->
      <div id="testlog"></div>
    </div>
  </body>
</html>
